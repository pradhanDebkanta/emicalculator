<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>EMI calculator</title>
	<meta name= "description" content = "EMI Calculator - Calculate Equated Monthly Installment (EMI) for Home Loan / Housing Loan, Car Loan & Personal Loan in India (with interactive charts)">
	<link rel="canonical" href="http://pradhandebkanta.github.io/EMI-calculator" />
	<meta name="viewport" content="width=device-width,initial-scale=0.8">
	<meta name="keywords" content= "installment, rate, loan, calculator, amortization, home loan, car loan, education loan, emi">
	<meta name="robots" content ="index,follow"/>
	<link rel="icon" href ="./vendor/emi icon.png" type="image/x-icon" /> <link rel="shortcut icon" href="./vendor/emi icon.png" type="image/x-icon" />
	<link rel="apple-touch-icon" sizes="120x120" href="./vendor/emi icon.png" /> 
	<link rel="apple-touch-icon" sizes="152x152" href="./vendor/emi icon.png" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
	<link rel="stylesheet" href="style.css">
		<script src="app.js" type="text/javascript"></script>


</head>

<body>

	<div class="col col-md-6 mx-auto">
		<h1 id="heading">emi loan calculator</h1>
		<div class="form-group">
			<label class="d-flex" for="fromValue">Loan Amount</label>
			<input type="number" class="form-control form-control-lg" id="loanAmount">
		</div>
		<div class="form-group">
			<label class="d-flex" for="toValue">Interest Rate(%)</label>
			<input type="number" class="form-control form-control-lg" id="interestRate" />
		</div>
		<div class="form-group">
			<label class="d-flex" for="toValue">Loan Term or Tenure</label>
			<div class="row loan-term-box">
				<div class="col-sm-6 form-group left-box">
					<div class="row">
						<input type="number" class="col-md-12 form-control form-control-lg" id="loanTerm" />
					</div>
				</div>
				<div class="col-sm-6 form-group right-box">
					<div class="row">
						<select class="col-md-12 form-control form-control-lg" id="ddlTermType">
							<option value="years">Years</option>
							<option value="months">Months</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="row action-container">
				<div class="col-sm-6 form-group reset-box">
					<div class="row">
						<button type="button" class="col-md-12 btn btn-outline-secondary" id="btnResetHomeLoanEMIForm"
							onclick="reset('table-body')">Reset</button>
					</div>
				</div>
				<div class="col-sm-6  form-group calculate-box">
					<div class="row">
						<button type="button" class="col-md-12 btn btn-outline-primary" id="btnCalculateHomeLoanEMI"
							onclick="calculateHomeLoanEMI('table-body')">Calculate</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--		HOME LOAN EMI RESULT      -->

	<div class="container">

		<div class="home-loan-result-container">
			<h5 class="emi-result-box">EMI Result</h5>
			<!-- THIS IS FOR PIE CHAT BOX  -->
			<div class="chat-box-container"></div>

			<div class="table-responsive-lg">
				<table class="table table-bordered table-hover" id="table-box">
					<thead class="thead-light" id="table-head">
						<tr class="table-success" id="table-head-row">
							<th id="00">Instalment No</th>
							<th id="01">EMI Amount</th>
							<th id="02">Principal Amount Paid</th>
							<th id="03">Interest Amount Paid</th>
							<th id="04">Outstanding Principal</th>
							<th id="05">Outstanding EMI</th>
						</tr>
					</thead>
					<tbody id="table-body">
						<tr class="table-success" id="table-body-row">
						</tr>
					</tbody>
				</table>
			</div>





		</div>

	</div>

	<div class="container">
		<p class="footer">Degin by <a href="https://www.linkedin.com/in/debkanta-pradhan-4b6399193/">Debkanta
				Pradhan</a></p>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
	<!-- <script src='https://cdn.plot.ly/plotly-latest.min.js'></script> -->
	<script src="./vendor/plotly.js" type="text/javascript"></script>
<!-- 	<script src="app.js" type="text/javascript"></script> -->
</body>

</html>
